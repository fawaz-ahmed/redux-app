<!doctype html>
<html lang="%REACT_APP_DEFAULT_LOCALE%">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="%REACT_APP_WEBSITE_DESCRIPTION%">
    <meta name="keywords" content="%REACT_APP_WEBSITE_KEYWORDS%">
    <title>%REACT_APP_WEBSITE_TITLE%</title>

    <!-- Android  -->
    <meta name="theme-color" content="%REACT_APP_THEME_COLOR%">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="%REACT_APP_WEBSITE_TITLE%">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Windows  -->
    <meta name="msapplication-navbutton-color" content="%REACT_APP_THEME_COLOR%">
    <meta name="msapplication-config" content="%PUBLIC_URL%/iconx/browserconfig.xml">

    <!-- Pinned Sites  -->
    <meta name="application-name" content="%REACT_APP_WEBSITE_TITLE%">
    <meta name="msapplication-tooltip" content="%REACT_APP_WEBSITE_DESCRIPTION%">
    <meta name="msapplication-starturl" content="%REACT_APP_START_URL%">

    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- UC Mobile Browser  -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">

    <!-- Disable night mode for this page  -->
    <meta name="nightmode" content="enable">

    <!-- Layout mode -->
    <meta name="layoutmode" content="fitscreen">

    <!-- imagemode - show image even in text only mode  -->
    <meta name="imagemode" content="force">

    <!-- Orientation  -->
    <meta name="screen-orientation" content="%REACT_APP_ORIENTATION%">

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <!-- Links web  -->
    <link rel="shortcut icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.icon">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/iconx/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/iconx/favicon-32x32.png" sizes="32x32">

    <!-- Links android  -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/iconx/android-192x192.png" sizes="192x192">

    <!-- Links ios  -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/iconx/apple-touch-icon-180x180.png" sizes="180x180">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
